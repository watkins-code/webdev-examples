<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="full name" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
        />
      </div>
      <br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input
            type="radio"
            id="spongebob"
            name="character"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="character" value="patrick" />
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="character" value="sandy" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
