<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility - Form Example</title>
  </head>
  <body>
    <main>
      <h1>Accessible Form Example</h1>
      <form action="">
        <fieldset>
          <legend>Characters</legend>
          <div class="form-control">
            <input id="spongebob" type="checkbox" name="character" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div class="form-control">
            <input id="patrick" type="checkbox" name="character" />
            <label for="patrick">Patrick</label>
          </div>
          <div class="form-control">
            <input id="sandy" type="checkbox" name="character" />
            <label for="sandy">Sandy</label>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
