<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="https://placekitten.com/300/200"
          alt="a kitten, looking shocked"
          width="300"
          height="200"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://place-puppy.com/300x200"
          alt="a white puppy holding a larg stick in its mouth"
          width="300"
          height="200"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
