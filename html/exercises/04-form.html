<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 04 - Form</title>
</head>

<body>
  <main>
    <form action="">
      <h1>Form</h1>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
      </div>
      <br />
      <fieldset>
        <legend>Favorite Character:</legend>
        <div>
          <input type="radio" id="spongebob" name="spongebob" />
          <label for="radio">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="sandy" />
          <label for="radio">Sandy</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="patrick" />
          <label for="radio">Patrick</label>
        </div>
      </fieldset>
        <br />
      <fieldset>
        <legend>Are you a fan of the show?</legend>
        <div>
          <input type="checkbox" id="watched-all" name="watched-all" />
          <label for="watched-all">Yes, I have watched all the episodes!</label>
        </div>
        <div>
          <input type="checkbox" id="memes" name="memes" />
          <label for="memes">Yes, it's got the best memes. </label>
        </div>
      </fieldset>
      <br />
      <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
    </form>
  </main>
</body>

</html>
